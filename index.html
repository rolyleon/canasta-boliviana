<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canasta Boliviana</title>
  <style>
    /* Estilos mínimos para ocultar toast */
    #toast {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: green;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 100;
    }
    #toast.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <select id="Producto">
    <option selected disabled>Selecciona El Producto</option>
    <option>Arroz</option>
    <option>Aceite</option>
    <option>Leche en polvo</option>
    <option>Pescado</option>
    <option>Huevo</option>
  </select>

  <select id="equivalencia">
    <option disabled selected>Selecciona la Unidad</option>
  </select>

  <input type="number" id="precio" placeholder="Precio" />

  <select id="ciudad">
    <option selected disabled>Selecciona Ciudad</option>
    <option>La Paz</option>
    <option>Cochabamba</option>
    <option>Santa Cruz</option>
  </select>

  <button id="btn-reportar">Reportar Precio</button>

  <h2 id="titulo-semana"></h2>
  <button id="btn-semana-anterior">Semana Anterior</button>
  <button id="btn-semana-siguiente">Semana Siguiente</button>

  <table border="1">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Unidad</th>
        <th>Ciudad</th>
      </tr>
    </thead>
    <tbody id="tabla-precios"></tbody>
  </table>

  <h3>Estadísticas</h3>
  <table border="1">
    <tbody id="tabla-estadisticas"></tbody>
  </table>

  <div id="detalle-estadisticas" class="hidden" style="border:1px solid #ccc; padding:10px; margin-top:10px;">
    <div id="detalle-contenido"></div>
  </div>

  <div id="toast" class="hidden"></div>

  <script type="module" src="app.js"></script>

</body>
</html>
